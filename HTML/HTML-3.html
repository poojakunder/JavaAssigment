<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Input Controls Example</h1>
    <label for="name">Name:</label><input type="text" id="name" placeholder="Enter your name">
    <br /><br />
    <label for="pswd">Password:</label><input type="password" id="pswd" placeholder="Enter your password">
    <br /><br />
    <label for="email">Email:</label><input type="text" id="email" placeholder="Enter your email">
    <br /><br />
    <label for="age">Age:</label><input type="number" id="age" value="18">
    <br /><br />
    <label for="rating">Rating:</label><input type="step" id="rating">
    <br /><br />
    <label for="dob">Date of Birth:</label><input type="date" id="dob" value="01-01-2000">
    <br /><br />
    <label for="time">Time:</label><input type="time" id="time" value="12:00">
    <br /><br />
    <label for="img">Image:</label>
    <img src="./imge.png" alt="image" height="100px" width="100px">
    <br /><br />
    <label for="week">week:</label>
    <input type="week" id="week">
    <br /><br />
    <label for="bdaymonth">Month:</label>
    <input type="month" id="bdaymonth">
    <br /><br />
    <label for="homepage">URL:</label>
    <input type="url" id="homepage">
    <br /><br />
    <label for="search">Search:</label>
    <input type="search" id="search">
    <br /><br />
    <label for="gender">Gender:</label>
    <br /><br />
    <input type="radio" id="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female">
    <label for="female">Female</label>
    <br /><br />
    <label for="gender">Interests:</label>
    <br /><br />
    <input type="checkbox" id="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" checked>
    <label for="sports">Sports</label>
    <br /><br />
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
      <option value="us">United States</option>
      <option value="in">India</option>
      <option value="ch">China</option>
    </select>
    <br /><br />
   <label for="msg">Message:</label>
   <textarea name="" id="msg" cols="40" rows="4"></textarea>
   <br /><br />
   <button>submit</button>
</body>

</html>
